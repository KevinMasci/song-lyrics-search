<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Song Lyrics Search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h1>Search for Song Lyrics</h1>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter song title or artist" required>
                <button type="submit">Search</button>
            </form>
            <div id="results"></div>
            <div id="lyrics"></div>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
